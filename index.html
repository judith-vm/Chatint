<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="mario-chat">
            <h1>Mi chat</h1>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Nombre" />
            <input id="message" type="text" placeholder="Mensaje" />
            <button id="send">Enviar</button>
        </div>


    </body>
</html>
